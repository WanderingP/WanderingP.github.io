    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-lg-8">
                <form action="#" method="get" id="better-rating-form">
                    <input type="text" name="title" placeholder="Review Title" id="" required>
                    <!-- textarea 'id rating-message'(added in indeStyles.css) made non-resizable-->
                    <textarea name="review" id="rating-message" cols="30" rows="10" placeholder="Your review...." required></textarea>
                    <div class="rating">
                        <i class="fa fa-star" data-rate="1"></i>
                        <i class="fa fa-star" data-rate="2"></i>
                        <i class="fa fa-star" data-rate="3"></i>
                        <i class="fa fa-star" data-rate="4"></i>
                        <i class="fa fa-star" data-rate="5"></i>
                        <input type="hidden" id="rating-count" name="rating" value="0">
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
